<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="userCardStyle.css">
</head>
<body>
    <div class="userCard">
        <div class="header"></div>
        <div class="userInfo">
            <img class="profilePic" src="icons/user-circle.png" alt="profile picture">
            <h1>Jane Doe</h1>
            <img class="icon" src="icons/map-marker.png" alt="map marker icon">
            <h2>Seattle</h2>
            <p>Developer | Engineer | Problem Solver<br>
            Master of shadows and the Internet!</p>
            <img class="icon" src="icons/gear.png" alt="gear icon">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
